services:
  - type: web
    name: lottery-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lottery_m6px
          property: connectionString
      - key: CORS_ORIGIN
        value: https://lottery-frontend.onrender.com,https://lottery-system-gamma.vercel.app,http://localhost:3000,http://localhost:3002
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: 00130fc95f7437bc6e24ad416830110b5a57605df247b34b501253e9c57f00d6782ce19c709a6a86db5642749347b0ad757336d9182ba6cacce5b11ccf08f590
      - key: BCRYPT_ROUNDS
        value: 10
    healthCheckPath: /v1/health
    autoDeploy: true
    branch: main
    # Note: Frontend deployed to Cloudflare Pages for better performance

databases:
  - name: lottery_m6px
    plan: free
    databaseName: lottery_m6px
    user: lottery