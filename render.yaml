services:
  - type: web
    name: lottery-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && node fix-database-deployment.js
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lottery-db
          property: connectionString
    healthCheckPath: /api/v1/health

databases:
  - name: lottery-db
    databaseName: lottery_db
    user: lottery_user
    plan: free
