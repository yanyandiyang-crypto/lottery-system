<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .retry-btn:active {
            transform: scale(0.95);
        }
        
        .tips {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .tips h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .tips ul {
            list-style: none;
            text-align: left;
        }
        
        .tips li {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .tips li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>No Internet Connection</h1>
        <p>Oops! It looks like you're offline. Please check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="retryConnection()">Retry Connection</button>
        
        <div class="tips">
            <h3>Quick Tips:</h3>
            <ul>
                <li>Check if WiFi or mobile data is enabled</li>
                <li>Try turning airplane mode on and off</li>
                <li>Move to an area with better signal</li>
                <li>Restart your device if needed</li>
            </ul>
        </div>
    </div>
    
    <script>
        function retryConnection() {
            // Call Android interface to retry
            if (window.AndroidApp && window.AndroidApp.retryConnection) {
                window.AndroidApp.retryConnection();
            } else {
                // Fallback: just reload
                window.location.reload();
            }
        }
        
        // Auto-retry when online
        window.addEventListener('online', function() {
            retryConnection();
        });
    </script>
</body>
</html>
